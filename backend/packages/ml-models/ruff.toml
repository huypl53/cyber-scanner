# Ruff configuration for ML development
target-version = "py312"
line-length = 100
indent-width = 4

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and more
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "SIM",   # flake8-simplify
    "RUF",   # ruff-specific rules
]

# Ignore specific rules that conflict with ML code
ignore = [
    "E501",  # Line too long (ML code often has long lines)
    "SIM108",  # Use ternary operator (can reduce readability in ML)
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[per-file-ignores]
# Allow longer lines in training scripts
"attack_classification.py" = ["E501"]
"threat_classification.py" = ["E501"]

# Test files can have more relaxed rules
"test_*.py" = ["S101"]  # Allow asserts in tests
